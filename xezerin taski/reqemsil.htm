<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="a">
    <button onclick="ok()">ok</button>
    <button onclick="sil()">sil</button>
    <h1 id="ntc"></h1>
    <script>

        let elave = ['Salam'];

        function ok() {
            const a = document.getElementById('a').value;
            const ntc = document.getElementById('ntc');
            elave.unshift(a);
            elave.push(a);
            ntc.innerHTML = elave.join(', ');
        } 

        function sil() {
            elave.pop();
            const ntc = document.getElementById('ntc');
            ntc.innerHTML = elave.join(', ');
        }

    </script>
</body>

</html>
